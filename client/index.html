<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book World - Your ultimate destination for books, stationery, and educational materials" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/react.svg" />
    <title>Book World - Books, Stationery & More</title>
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <noscript>
        <div style="text-align: center; padding: 50px;">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run properly.</p>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
